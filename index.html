<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackshield Institute — Diversified Curriculum</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#000;
      color:#fff;
      text-align:center;
      padding:48px 16px;
    }
    .wrap{
      max-width: 820px;
      margin: 0 auto;
    }
    img{
      width: 260px;
      max-width: 75vw;
      height: auto;
      display:block;
      margin: 0 auto 22px;
    }
    h1{
      margin: 0 0 10px;
      font-size: 38px;
      letter-spacing: .5px;
    }
    h2{
      margin: 0 0 18px;
      font-size: 18px;
      font-weight: 700;
      color: #d4af37;
      letter-spacing: .4px;
      text-transform: uppercase;
    }
    p{
      margin: 0 auto;
      max-width: 680px;
      line-height: 1.7;
      color: #eaeaea;
      font-size: 16px;
    }
    .badge{
      display:inline-block;
      margin-top: 26px;
      padding: 10px 14px;
      border: 1px solid rgba(212,175,55,.6);
      border-radius: 10px;
      color: #d4af37;
      font-weight: 800;
      letter-spacing: .4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="shield.png" alt="Blackshield Institute Shield" />
    <h1>Blackshield Institute</h1>
    <h2>Diversified Curriculum</h2>

    <p>
      Blackshield Institute publishes disciplined, structured digital curriculum for independent learning and private implementation — built to restore clarity, competence, and cultural strength.
    </p>

    <div class="badge">Honored by the Shield</div>
  </div>
</body>
</html> ﻿
