<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackshield Institute — Diversified Curriculum</title>
  <style>
    :root { --gold:#d4af37; --ink:#000; --text:#fff; --muted:#eaeaea; }
    body{
      margin:0; font-family: Arial, sans-serif; background:var(--ink); color:var(--text);
    }
    .topbar{
      position: sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; background:rgba(0,0,0,.92); border-bottom:1px solid rgba(212,175,55,.25);
      backdrop-filter: blur(6px);
    }
    .brand{
      display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.4px;
    }
    .brand-dot{ color:var(--gold); }
    nav a{
      color:var(--text); text-decoration:none; font-weight:700; margin-left:14px; opacity:.92;
    }
    nav a:over{ color:var(--gold); opacity:1; }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 46px 18px 60px; text-align:center; }
    .logo{
      
      width: 280px; max-width: 80vw; height:auto; display:block; margin: 0 auto 22px;    }    h1{ margin: 0 0 10px; font-size: 40px; letter-spacing:.5px; }
    h2{
      margin: 0 0 18px; font-size: 16px; font-weight: 900; color: var(--gold);
      letter-spacing: .5px; text-transform: uppercase;
    }
    p{
      margin: 0 auto; max-width: 720px; line-height: 1.75; color: var(--muted); font-size: 16px;
    }
    .ctaRow{ margin-top: 26px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn{
      display:inline-block; padding: 12px 16px; border-radius: 12px; font-weight: 900;
      text-decoration:none; letter-spacing:.3px;
    }
    .btnPrimary{
      background: var(--gold); color:#111;
      box-shadow: 0 0 0 1px rgba(212,175,55,.35);
    }
    .btnPrimary:hover{ filter: brightness(1.05); }
    .btnGhost{
      border: 1px solid rgba(212,175,55,.55); color: var(--gold);
      background: transparent;
    }
    .btnGhost:hover{ background: rgba(212,175,55,.08); }
    .footer{
      padding: 18px; text-align:center; color:#bdbdbd;
      border-top:1px solid rgba(212,175,55,.18);
    }
    .fine{ font-size: 12px; opacity:.85; margin-top:8px; }
  .logo {
  width: 450px;
  max-width: 90%;
  height: auto;
  display: block;
  margin: 30px auto;
}/style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span>Blackshield Institute</span><span class="brand-dot">•</span><span style="color:var(--gold)">Diversified Curriculum</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>     <a href="curriculum.html" class="btn" style="text-decoration:none;">View Curriculum</a><nav>
  

<img class="logo" src="shield.png" alt="Blackshield Institute Shield" /><main class="wrap" id="home">
     Shield" />

    <h1>Blackshield Institute</h1>
    <h2>Diversified Curriculum</h2>

    <p id="about">
      Blackshield Institute publishes disciplined, structured digital curriculum for independent learning and private implementation — built to restore clarity, competence, and cultural strength.
    </p>

    <div class="ctaRow" id="curriculums">
      <a class="btn btnPrimary" href="#curriculums">View Curriculums</a>
      <a class="btn btnGhost" href="#contact">Contact</a>
    </div>

    <p class="fine" id="contact" style="margin-top:22px;">
      Contact: <span style="color:var(--gold); font-weight:800;">admin@blackshieldinstitute.org</span>
    </p>
  </main>

  <footer class="footer">
    © <span id="yr"></span> Blackshield Institute
    <div class="fine">Honored by the Shield.</div>
  </footer>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();
  </script>
</body>
</html>
