<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Blackshield Institute</title>

  <style>
    :root{
      --bg:#050506;
      --text:#f4f1e8;
      --muted:rgba(244,241,232,.75);
      --gold:#b88a34;
      --line:rgba(244,241,232,.14);
      --radius:16px;
      --max:900px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#000,#050506 35%,#000);
      color:var(--text);
    }

    a{color:inherit;text-decoration:none}

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:30px 16px 80px;
    }

    h1{
      margin:10px 0 6px;
      font-size:34px;
    }

    p{
      color:var(--muted);
      line-height:1.6;
      margin:10px 0;
    }

    .card{
      margin-top:18px;
      padding:20px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(255,255,255,.02);
    }

    .btnRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      border:1px solid rgba(184,138,52,.7);
      background:rgba(184,138,52,.18);
      font-weight:900;
      letter-spacing:.2px;
    }

    .btnGhost{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      font-weight:900;
    }

    footer{
      margin-top:30px;
      padding-top:14px;
      border-top:1px solid var(--line);
      color:rgba(244,241,232,.55);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Thank You.</h1>
    <p>Your enrollment has been successfully processed.</p>

    <div class="card">
      <p>
        Welcome to Blackshield Institute. You will receive confirmation and access details
        via the email associated with your purchase.
      </p>

      <div class="btnRow">
        <a class="btn btnGhost" href="index.html">Return Home</a>
        <a class="btn btnGhost" href="curriculum.html">Go to Curriculum</a>
        <a class="btn btnGhost" href="catalog.html">View Catalog</a>
        <a class="btn btnGhost" href="contact.html">Contact</a>
      </div>
    </div>

    <footer>
      <div>© <span id="yr"></span> Blackshield Institute</div>
      <div>Honored by the Shield.</div>
    </footer>

  </div>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();
  </script>

</body>
</html>
