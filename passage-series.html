<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Early Access — Blackshield Institute</title>
  <style>
    :root{
      --bg:#050506;
      --text:#f4f1e8;
      --muted:rgba(244,241,232,.75);
      --gold:#b08d57;
      --line:rgba(244,241,232,.14);
      --radius:16px;
      --max:900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#000,#050506 35%,#000);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:22px 16px 70px}
    .bar{
      display:flex;gap:10px;flex-wrap:wrap;
      margin-bottom:16px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,.03);
    }
    .pill{
      padding:8px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      font-weight:800;
      font-size:13px;
    }
    h1{margin:6px 0 10px;font-size:28px}
    p{color:var(--muted);line-height:1.6}
    .card{
      margin-top:14px;
      padding:18px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(255,255,255,.02);
    }
    .btn{
      display:inline-block;
      margin-top:12px;
      padding:12px 16px;
      border-radius:14px;
      border:1px solid rgba(176,141,87,.7);
      background:rgba(176,141,87,.18);
      font-weight:900;
    }
    .btnGhost{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="bar">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="curriculum.html">Curriculum</a>
      <a class="pill" href="passage-series.html">PASSAGES</a>
      <a class="pill" href="catalog.html">Catalog</a>
    </div>

    <h1>Early Access Enrollment</h1>
    <p>Join the early access list to receive launch notification and first release priority.</p>

    <div class="card">
      <p><strong>Sign up here:</strong></p>

      <!-- ✅ Your Google Form link goes here -->
      <a class="btn" href="PASTE_GOOGLE_FORM_URL_HERE" target="_blank" rel="noopener">
        Open Early Access Form
      </a>

      <div style="margin-top:14px;">
        <a class="btn btnGhost" href="passage-series.html">Return to PASSAGES</a>
        <a class="btn btnGhost" href="index.html">Return Home</a>
      </div>
    </div>

  </div>
</body>
</html>
